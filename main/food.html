<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #d9534f;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .menu-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-container h2 {
            font-size: 2rem;
            color: #d9534f;
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-category {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.8rem;
            color: #d9534f;
            margin-bottom: 10px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f1f1;
            padding: 10px 0;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }

        .menu-item span {
            font-size: 1.2rem;
        }

        .menu-item .price {
            font-weight: bold;
            color: #d9534f;
        }

        footer {
            background-color: #d9534f;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Delicious Menu</h1>
    <p>Explore our mouth-watering dishes</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#order">Order</a>
</nav>

<div class="menu-container">
    <h2>Menu</h2>

    <div class="menu-category">
        <div class="category-title">Starters</div>
        <div class="menu-item">
            <div class="item-details">
                <img src="https://daenskitchen.com/wp-content/uploads/2023/05/Zuk6PuIC.jpeg" alt="Garlic Bread">
                <span>Garlic Bread</span>
            </div>
            <span class="price">Rs.210</span>
        </div>
        <div class="menu-item">
            <div class="item-details">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8PeN_3pdF1Ni5JMGhZ_nJnUcCnl9hnAwTTw&s" alt="Creamy Mushroom Soup">
                <span>Creamy Mushroom Soup</span>
            </div>
            <span class="price">Rs.189</span>
        </div>
    </div>

    <div class="menu-category">
        <div class="category-title">Main Course</div>
        <div class="menu-item">
            <div class="item-details">
                <img src="https://c.ndtvimg.com/2022-04/fq5cs53_biryani-doubletree-by-hilton_625x300_12_April_22.jpg" alt="Biryani">
                <span>Biryani</span>
            </div>
            <span class="price">Rs.150</span>
        </div>
        <div class="menu-item">
            <div class="item-details">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNzzTuVqzvOS5-yGUVnbw0Nfi0wAVxj0hRWg&s" alt="Curd Rice">
                <span>Curd Rice</span>
            </div>
            <span class="price">Rs.129</span>
        </div>
    </div>

    <div class="menu-category">
        <div class="category-title">Desserts</div>
        <div class="menu-item">
            <div class="item-details">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJwmSZeZ_ZFa4YuKicYispg_pIz7HCOcy5PA&s" alt="Chocolate Cake">
                <span>Chocolate Cake</span>
            </div>
            <span class="price">Rs.205</span>
        </div>
        <div class="menu-item">
            <div class="item-details">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQJZabHmoZIL26ELm4jkpMxpfP7XdPvj1TxA&s" alt="Smoothy">
                <span>Smoothy</span>
            </div>
            <span class="price">Rs.249</span>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Restaurant Name. All Rights Reserved.</p>
</footer>

</body>
</html>
